<div class="social-icons">
  <div class="social-icons-center row">
    {% if site.spotify_url %} <a class="social-icon" href="{{ site.spotify_url }}" onclick="onSpotifyLinkClick()"><img src="/images/social/spotify.svg"></img></a> {% endif %}
    {% if site.instagram_username %} <a class="social-icon" href="https://instagram.com/{{ site.instagram_username }}"><img src="/images/social/instagram.svg"></img></a> {% endif %}
    {% if site.twitter_username %} <a class="social-icon" href="https://twitter.com/{{ site.twitter_username }}"><img src="/images/social/twitter.svg"></a> {% endif %}
    {% if site.facebook_username %} <a class="social-icon" href="https://www.facebook.com/{{ site.facebook_username }}"><img src="/images/social/facebook.svg"></img></a> {% endif %}
  </div>
</div>
